name: Enforce author label

on:
  schedule:
    - cron: "45 19 * * *"
  workflow_dispatch:
  issues:
    types: [opened, labeled]

jobs:
  enforce:
    if: github.event_name != 'issues' || github.event.action == 'opened' || (github.event.action == 'labeled' && github.event.label.name == 'author:maintainer')
    permissions:
      issues: write
    runs-on: ubuntu-latest
    steps:
      - name: Enforce author label usage
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # ratchet:actions/github-script@v8
        with:
          script: |
            const labelName = 'author:maintainer';
            const { owner, repo } = context.repo;

            const ensureLabelExists = async () => {
              try {
                await github.rest.issues.getLabel({
                  owner,
                  repo,
                  name: labelName
                });
              } catch (error) {
                if (error.status === 404) {
                  await github.rest.issues.createLabel({
                    owner,
                    repo,
                    name: labelName,
                    color: 'ededed',
                    description: 'Issues opened by repository maintainers remain active'
                  });
                  core.info(`Created label ${labelName}.`);
                } else {
                  throw error;
                }
              }
            };

            const addLabel = async (issueNumber) => {
              await ensureLabelExists();
              await github.rest.issues.addLabels({
                owner,
                repo,
                issue_number: issueNumber,
                labels: [labelName]
              });
              core.info(`Ensured ${labelName} on issue #${issueNumber}.`);
            };

            const shouldRemoveLabel = (issue) => {
              if (!issue || issue.pull_request) {
                return false;
              }
              return issue.user?.login !== 'x0x0b';
            };

            const removeLabel = async (issueNumber) => {
              try {
                await github.rest.issues.removeLabel({
                  owner,
                  repo,
                  issue_number: issueNumber,
                  name: labelName
                });
                core.info(`Removed ${labelName} from issue #${issueNumber}.`);
              } catch (error) {
                if (error.status !== 404) {
                  throw error;
                }
              }
            };

            if (context.eventName === 'issues') {
              const issue = context.payload.issue;
              const action = context.payload.action;
              const author = issue?.user?.login ?? 'unknown';

              if (!issue || issue.pull_request) {
                core.info('Ignoring pull request event.');
                return;
              }

              if (action === 'opened') {
                if (issue.user?.login === 'x0x0b') {
                  core.info(`Issue #${issue.number} opened by ${author}; ensuring ${labelName}.`);
                  await addLabel(issue.number);
                } else {
                  core.info(`Issue #${issue.number} opened by ${author}; removing ${labelName} if present.`);
                  await removeLabel(issue.number);
                }
                return;
              }

              if (action === 'labeled' && shouldRemoveLabel(issue)) {
                core.info(`Issue #${issue.number} labeled event by ${author}; label should be removed.`);
                await removeLabel(issue.number);
              } else {
                core.info(`No action needed for issue #${issue.number} (author: ${author}).`);
              }

              return;
            }

            core.info(`Auditing usage of ${labelName}.`);

            const issues = await github.paginate(github.rest.issues.listForRepo, {
              owner,
              repo,
              state: 'all',
              per_page: 100
            });

            for (const issue of issues) {
              const author = issue.user?.login ?? 'unknown';
              if (issue.pull_request) {
                core.info(`Skipping pull request #${issue.number} by ${author}.`);
                continue;
              }
              const hasLabel = issue.labels?.some(label => label.name === labelName) ?? false;
              if (author === 'x0x0b' && !hasLabel) {
                core.info(`Issue #${issue.number} by ${author} missing ${labelName}; adding.`);
                await addLabel(issue.number);
                continue;
              }
              const remove = shouldRemoveLabel(issue) && hasLabel;
              core.info(
                `Issue #${issue.number} by ${author}: ${remove ? 'label will be removed' : hasLabel ? 'label remains' : 'label not present'}.`
              );
              if (remove) {
                await removeLabel(issue.number);
              }
            }
