name: Close inactive issues
on:
  schedule:
    - cron: "0 20 * * *"

jobs:
  close-issues:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/stale@3a9db7e6a41a89f618792c92c0e97cc736e1b13f # ratchet:actions/stale@v10
        with:
          days-before-issue-stale: 7
          days-before-issue-close: 5
          stale-issue-label: "stale"
          exempt-issue-labels: "author:maintainer"
          stale-issue-message: "This issue is stale because it has been open for 7 days with no activity. It will be closed in 5 days if no further activity occurs."
          close-issue-message: "This issue was closed because it has been inactive for 5 days since being marked as stale."
          days-before-pr-stale: -1
          days-before-pr-close: -1
          repo-token: ${{ secrets.GITHUB_TOKEN }}
